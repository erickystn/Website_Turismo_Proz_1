    <body>
        <header></header>
        <hr>
        <main>
            <!-- [1] BANNER E LEGENDA: -->
            <figure class="banner-container">
                <img src="/assets/images/pontos-turisticos/cover.png" />
                <figcaption class="banner-caption">Pontos Turísticos</figcaption>
            </figure>

            <!-- [2] BUSCA DA PÁGINA: -->
            <form>
                <div class="input-container">
                    <input type="text" name="search" placeholder="Procure pelo seu próximo destino de viagem ou próximo prato...">
                    <button class="search"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <hr>
            <!-- [3] CARDS: -->
            <div class="cards">
                <!-- Card 01 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/bahia.png" alt="Bahia">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Bahia</h2>
                        <p>Conheça a Bahia, estado encantador do nordeste do Brasil, famoso por suas praias, cultura, culinária e hospitalidade única.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
                <!-- Card 02 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/rio.png" alt="Rio-de-Janeiro">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Rio de Janeiro</h2>
                        <p>Descubra a cidade maravilhosa do Brasil, famosa por suas praias deslumbrantes, cultura vibrante, vida noturna agitada e monumentos icônicos, como o Cristo Redentor e o Pão de Açúcar.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
                <!-- Card 03 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/parana.png" alt="Parana">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Paraná</h2>
                        <p>Conheça as Cataratas do Iguaçu no Paraná, uma das maiores e mais belas quedas d'água do mundo, e aproveite o turismo ecológico oferecido pelo estado.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
                <!-- Card 04 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/pernam.png" alt="Pernambuco">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Pernambuco</h2>
                        <p>Visite Porto de Galinhas, uma das praias mais famosas do Brasil, e desfrute de suas águas cristalinas, piscinas naturais, areia branca e aconchego nordestino.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
                <!-- Card 05 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/minas.png" alt="Minas-Gerais">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Minas Gerais</h2>
                        <p>Descubra Ouro Preto, uma das cidades históricas mais encantadoras do Brasil, conhecida por suas igrejas barrocas, ruas de pedra e rica arquitetura colonial.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
                <!-- Card 06 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/amazona.png" alt="Minas-Gerais">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Amazonas</h2>
                        <p>Conheça Manaus, cidade rica em história e cultura, com atrações turísticas como o famoso Teatro Amazonas e o encontro das águas dos rios Negro e Solimões.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
                <!-- Card 07 -->
                <figure class="card">
                    <img src="/assets/images/pontos-turisticos/nada.png" alt="Minas-Gerais">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Lorem Ipsum</h2>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos eum consequuntur odio tempora explicabo, quisquam nesciunt.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
            <!-- Card 08 -->
            <figure class="card">
                <img src="/assets/images/pontos-turisticos/nada.png" alt="Minas-Gerais">
                <figcaption class="card-caption">
                    <h2 class="card-title">Lorem Ipsum</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos eum consequuntur odio tempora explicabo, quisquam nesciunt.</p>
                </figcaption>
                <button class="card-button">Saiba mais</button>
            </figure>

            </div>

            <div class="container-call">
                <figure class="banner-call">
                    <img src="/assets/images/pontos-turisticos/call-to-act.png" alt="">
                    <div class="container-left">
                        <p class="left-content">Descubra o próximo lugar incrível para explorar com nossas indicações de viagem.</p>
                    </div>
                </figure>
            </div>
        </main>
