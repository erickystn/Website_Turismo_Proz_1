<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Importação -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/pontos.css" />

    <link
      rel="shortcut icon"
      href="/assets/icons/tur.ico"
      type="image/x-icon"
    />
    <!-- Importação do Icone de Hamburguer do menu do Header -->
    <script
      src="https://kit.fontawesome.com/e8a034c4b7.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/importHeaderFooter.js"></script>

    <title>Pontos Turísticos</title>
  </head>
  <body>
    <header></header> <!--Não colocar codigo nenhum dentro dessa tag!!! -->

    <main>
            <!-- [1] BANNER E LEGENDA: -->
            <figure> 
                <img src="/assets/images/pontos-turisticos/cover.png" />
                <figcaption class="caption">Pontos Turísticos</figcaption> 
            </figure> 
            <!-- [2] BUSCA DA PÁGINA: -->
            <form>
                <div class="input-container">
                    <input type="text" name="search" placeholder="Procure pelo seu próximo destino de viagem ou próximo prato...">
                    <button class="search"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <hr>  
            <!-- [3] CARDS: -->      
            <!-- Card 01 -->
            <div class="card">
                <figure>
                    <img src="https://source.unsplash.com/random/300×300/?bahia" alt="Imagem do card">
                    <figcaption class="card-caption">
                        <h2 class="card-title">Bahia</h2>
                        <p>Conheça a Bahia, estado encantador do nordeste do Brasil, famoso por suas praias, cultura, culinária e hospitalidade única.</p>
                    </figcaption>
                    <button class="card-button">Saiba mais</button>
                </figure>
            </div>  
        </main>
        <hr>
    <footer></footer> <!--Não colocar codigo nenhum dentro dessa tag!!! -->
  </body>
</html>
