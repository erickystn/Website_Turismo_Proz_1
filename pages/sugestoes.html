<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <script src="/assets/js/createHeaderFooter.js" defer></script>
    <script src="/assets/js/createBanner.js"></script>

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/sugestoes.css" />
    <script src="/assets/js/sugestões.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e8a034c4b7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon/ico.svg"
    />

    <title>PARTIU! | SUGESTÕES</title>
  </head>
  <body>
    <header></header>
    <hr />
    <main>
      <section class="banner"></section>

      <div class="form-wrapper">
        <h2 class="description">
          Se animou com nosso blog e gostaria de sugerir novos locais? Preencha
          o nosso formulário e veja seu o local aparecer no nosso site.
        </h2>
        <form id="form-sugestao">
          <fieldset>
            <legend>Insira seus dados:</legend>

            <label for="name"
              >Nome: <sup>*</sup> <input type="text" id="name" name="name" />
              <sup class="err-nome">Nome menor de 3 letras</sup></label
            >

            <label for="email"
              >Email: <sup>*</sup>

              <input type="text" id="email" name="email" />
              <sup class="err-email">Formato de email inválido</sup>
            </label>

            <label for="sugestoes">Sugestões de lugares, restaurantes: </label>

            <textarea
              name="sugestaoText"
              id="sugestaoText"
              placeholder="Digite aqui informações sobre o local ou restaurante, pontos de interesses, pratos..."
            ></textarea>
            <span class="err-sugestao"> Mínimo 15 palavras não atingidas</span>

            <label for="novidades">
              <input type="checkbox" id="novidades" name="novidades" />Aceito
              receber notificações e novidades de nosso site.
            </label>
          </fieldset>
          <div>
            <span class="err-submit"
              >* Um ou mais campos não foram preenchidos corretamente</span
            >
          </div>

          <input type="submit" id="submit" value="Enviar" />
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
  <script>
    createBanner(
      "/assets/images/sugestoes/banner-img.jpg",
      "SUGESTÕES",
      ".banner"
    );
  </script>
</html>
